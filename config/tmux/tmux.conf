#!/usr/bin/env bash
# ═══════════════════════════════════════════════════════════════════════════
#  Modern tmux Configuration
#  Features: Vim navigation, beautiful status bar, sensible defaults
# ═══════════════════════════════════════════════════════════════════════════

# ╭──────────────────────────────────────────────────────────╮
# │                    General Settings                      │
# ╰──────────────────────────────────────────────────────────╯

# Set true color support
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set scrollback buffer size
set -g history-limit 10000

# Faster command sequences (no delay after escape)
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Focus events (for vim autoread)
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ╭──────────────────────────────────────────────────────────╮
# │                      Key Bindings                        │
# ╰──────────────────────────────────────────────────────────╯

# Change prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded! ✨"

# ═══════════════════════════════════════════════════════════
#                     Window Management
# ═══════════════════════════════════════════════════════════

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Window navigation
bind -n M-h previous-window  # Alt+h
bind -n M-l next-window      # Alt+l

# Quick window selection
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ═══════════════════════════════════════════════════════════
#                      Pane Management
# ═══════════════════════════════════════════════════════════

# Split panes with | and - (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation (works with vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Pane resizing with Shift + Arrow keys
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5

# Toggle pane zoom
bind z resize-pane -Z

# Kill pane without confirmation
bind x kill-pane

# ═══════════════════════════════════════════════════════════
#                    Session Management
# ═══════════════════════════════════════════════════════════

# Create new session
bind C-c new-session

# Find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Session navigation
bind -n M-k switch-client -p  # Alt+k previous session
bind -n M-j switch-client -n  # Alt+j next session

# ═══════════════════════════════════════════════════════════
#                        Copy Mode
# ═══════════════════════════════════════════════════════════

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Better copy mode bindings
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Copy to system clipboard (macOS)
if-shell "uname | grep -q Darwin" {
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# ╭──────────────────────────────────────────────────────────╮
# │                     Visual Styling                       │
# ╰──────────────────────────────────────────────────────────╯

# Status bar position
set -g status-position bottom

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style bg=terminal,fg=colour7

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour233,bg=colour39,bold] #S #[fg=colour39,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=terminal,nobold]"

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=terminal]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour39,bg=colour240]#[fg=colour233,bg=colour39,bold] #H "

# Window status
set -g window-status-format "#[fg=colour244,bg=terminal] #I #W "
set -g window-status-current-format "#[fg=terminal,bg=colour235]#[fg=colour39,bg=colour235,bold] #I #W #[fg=colour235,bg=terminal,nobold]"

# Pane borders
set -g pane-border-style bg=terminal,fg=colour235
set -g pane-active-border-style bg=terminal,fg=colour39

# Pane number display
set -g display-panes-active-colour colour39
set -g display-panes-colour colour235

# Clock mode
setw -g clock-mode-colour colour39

# Message style
set -g message-style bg=colour39,fg=colour232
set -g message-command-style bg=colour233,fg=colour39

# ╭──────────────────────────────────────────────────────────╮
# │                        Plugins                           │
# ╰──────────────────────────────────────────────────────────╯

# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Better pane navigation (integrates with vim)
set -g @plugin 'christoomey/vim-tmux-navigator'

# Save and restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

# Automatic session saving
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Better copy mode
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the very bottom)
# Install TPM with: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press prefix + I to install plugins
run '~/.tmux/plugins/tpm/tpm'
